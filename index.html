<body>
  <div class="bg-body">
    <img src="images/bg-pattern-top.svg" alt="">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <main>
    <div class="profile-card">
      <div class="bg-pattern">
        <img src="images/bg-pattern-card.svg" alt="Patrón de fondo">
      </div>
      <div class="data-container">
        <div class="data-content">
          <img src="images/image-victor.jpg" alt="Foto de perfil">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <hr>
        <div class="profile-stats">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>


    </div>
  </main>

        target="_blank">Agustín
        Barrio </a>.
    </p>
    <p>See the code in the <a href="https://github.com/agusbarrio/Profile-card-component" target="_blank">GitHub
        repository</a>.</p>
